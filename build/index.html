<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=10, user-scalable=yes, width=device-width">

    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <div class="row homeWrapper">
        <div id="app">
            <button v-if="!cards" v-once v-on:click="showCards()" class="btn btn-notifications">{{ buttonText }}</button>
            <div v-if="cards">
                <div v-for="card in notificationCards">
                    <notification-card v-bind:user="card.user"
                                       v-bind:type="card.type"
                                       v-bind:description="card.description"
                                       v-bind:requires-decision="false"
                                       v-bind:title="card.title">
                    </notification-card>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="bundle.js"></script>
</body>
</html>
